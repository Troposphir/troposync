<div class="container">
    <header>
        <div class="window-drag">
            <img src="assets/logo.png" alt="Atmosphir">
            <window-controls></window-controls>
        </div>
    </header>
    <main>
        <section class="news">
            <h2>What's New?</h2>
            <news></news>
        </section>
        <section class="featured">
            <h2>Featured Levels</h2>
        </section>
        <section class="sessions">
            <h2>Active Sessions</h2>
        </section>
    </main>
    <footer>
        <div class="progress-status">
            <div class="progress-info">
                <h4>{{state.heading}}</h4>
                <span class="process-detail">{{state.status?.payload}}</span>
            </div>
            <progress-bar
                    [value]="state.status?.currentStep"
                    [max]="state.status?.stepCount"
            ></progress-bar>
        </div>
        <button [disabled]="!isPlayable" (click)="startGame()">{{isPlayable? "Play" : "Updating"}}</button>
    </footer>
</div>
